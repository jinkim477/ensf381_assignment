<body>
    <!-- Header Section -->

        <div class="logo">
            <img src="image_assets/cat_logo.jpeg" alt="Company Logo">
        </div>
        <div class="company-name">
            SJR34

    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>

	<main>
		<section class="signup-form">
		  <form id="signup-form">

			<label for="username">Username:</label>
			<input type="text" id="username" name="username" placeholder="Enter username" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter password" required>

			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" placeholder="Enter email" required>

			<button type="submit" class = "signup-btn" id="signup-btn">Signup</button>
		  </form>

		</section>
	  </main>


    <footer class="footer">
        <p>&copy; 2024 SJR34. All rights reserved.</p>
    </footer>

    <script>
        const signupForm = document.getElementById("signup-form");
        
        signupForm.addEventListener("submit", function(event) {
          event.preventDefault();
          const username = signupForm.elements["username"].value;
          const password = signupForm.elements["password"].value;
          const confirmPassword = signupForm.elements["confirm-password"].value;
          const email = signupForm.elements["email"].value;
          const errors = [];
          
          // Validation logic
          if (!/^[a-zA-Z][a-zA-Z0-9_-]{2,19}$/.test(username)) {
            errors.push("Invalid username format.");
          }
          if (password.length < 8 ||
              !/[a-z]/.test(password) ||
              !/[A-Z]/.test(password) ||
              !/\d/.test(password) ||
              !/[!@#$%^&*()-_=+\[\]{}|;:'",.<>?/`~]/.test(password)) {
            errors.push("Invalid password format.");
          }
          if (password !== confirmPassword) {
            errors.push("Passwords do not match.");
          }
          if (!/^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/.test(email)) {
            errors.push("Invalid email format.");
          }
          
          // Display error or success message
          if (errors.length > 0) {
            showMessage(errors);
          } else {
            const singupmsg = ["Signup Successful"];
            showMessage(singupmsg);
          }
        });

    function showMessage(message) {
        let messageBox = document.getElementById('message-box');
        if (!messageBox) {
            messageBox = document.createElement('div');
            messageBox.id = 'message-box';
            document.querySelector('main').appendChild(messageBox);

            messageBox.style.border = '2px';
            messageBox.style.backgroundColor = '#f9f9f9';
            messageBox.style.padding = '10px';
            messageBox.style.margin = '20px';
        }
        messageBox.innerHTML = ''; // Clear previous conten
        for (let i = 0; i < message.length; i++) {
            const messageText = document.createElement('p');
            messageText.textContent = message[i];
            messageBox.appendChild(messageText);
        }
}
      </script>
</body>
