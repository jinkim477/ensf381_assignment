<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ENSF381 Assignment">
    <meta name="author" content="Jin Kim, Sebastian Nieto">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image_assets/favicon.ico" type="image/x-icon">

    <title>SJR34 | Login</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="image_assets/cat_logo.jpeg" alt="Company Logo">
        </div>
        <div class="company-name">
            SJR34
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link">Login</a> 
    </nav>

    <main>
        <section class="login-form">
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit" class="login-btn">Login</button>
                 <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a>.</p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 SJR34. All rights reserved.</p>
    </footer>
</body>
</html>
