<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ENSF381 Assignment">
    <meta name="author" content="Jin Kim, Sebastian Nieto">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image_assets/favicon.ico" type="image/x-icon">

    <title>SJR34 | Login</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="image_assets/cat_logo.jpeg" alt="Company Logo">
        </div>
        <div class="company-name">
            SJR34
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link">Login</a> 
    </nav>

    <main>
        <section class="login-form">
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit" class="login-btn">Login</button>
                 <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a>.</p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 SJR34. All rights reserved.</p>
    </footer>
</body>
<script>
document.querySelector('.login-form form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => {
                return response.json();
            })
            .then(users => {
                // Extracting name and email from each user object
                const userDetails = users.map(user => {
                    return {
//NOTE: As the gif showed, username is checked against the username from the JSON link, as opposed to the PDF where is says to use name.
                        name: user.username,
                        email: user.email
                    };
                });
                const user = userDetails.find(user => user.name === username);

                if (user && user.email === password) {
                    showMessage("Login Successful");
                } else {
                    showMessage('Incorrect username or password. Please try again.');
                }
            })
        .catch(error => {alert("API call was unsuccessful")})

    });
    function showMessage(message) {
    let messageBox = document.getElementById('message-box');
    if (!messageBox) {
        messageBox = document.createElement('div');
        messageBox.id = 'message-box';
        document.querySelector('main').appendChild(messageBox);

        messageBox.style.border = '2px solid black';
        messageBox.style.backgroundColor = '#f9f9f9';
        messageBox.style.padding = '10px';
        messageBox.style.margin = '20px';
    }
    const messageText = document.createElement('p');
    messageText.textContent = message;
    messageBox.innerHTML = ''; // Clear previous content
    messageBox.appendChild(messageText);
}
</script>
</html>
